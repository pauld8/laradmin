<div class="modal-card">

    <header class="modal-card-head">
        <p class="modal-card-title">
            {{ item ? translations.edit_item : translations.new_item }}
        </p>
        <button class="delete"></button>
    </header>

    <section class="modal-card-body">
        <!-- Content ... -->
    </section>

    <footer class="modal-card-foot">
        <a class="button is-success">
            {{ item ? translations.save_changes : translations.add_item }}
        </a>
        <a class="button" @click.prevent="$emit('close')">
            {{ translations.cancel }}
        </a>
    </footer>

</div>
